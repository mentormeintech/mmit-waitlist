<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>MentorMeInTech — Community-driven Mentorship Platform</title>
    <meta
      name="title"
      content="MentorMeInTech — Community-driven Mentorship Platform"
    />
    <meta
      name="description"
      content="MentorMeInTech is a community-driven mentorship platform that connects mentors and mentees in the tech industry."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mentormeintech.com/" />
    <meta
      property="og:title"
      content="MentorMeInTech — Community-driven Mentorship Platform"
    />
    <meta
      property="og:description"
      content="MentorMeInTech is a community-driven mentorship platform that connects mentors and mentees in the tech industry."
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/zhkHs3j/mmit-og-image.png"
    />
    <meta property="og:site_name" content="MentorMeInTech" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mentormeintech.com/" />
    <meta
      property="twitter:title"
      content="MentorMeInTech — Community-driven Mentorship Platform"
    />
    <meta
      property="twitter:description"
      content="MentorMeInTech is a community-driven mentorship platform that connects mentors and mentees in the tech industry."
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/zhkHs3j/mmit-og-image.png"
    />
    <meta property="twitter:site_name" content="MentorMeInTech" />
    <meta property="twitter:creator" content="@mentormeintech" />
    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700|Fira+Sans:600"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- anime js -->
    <script src="https://unpkg.com/animejs@2.2.0/anime.min.js"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d778668bce.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google tag (gtag.js) -->
  </head>

  <body>
    <div class="body-wrap boxed-container">
      <!-- HEADER -->
      <header class="site-header">
        <div class="header-shape header-shape-1">
          <svg
            width="337"
            height="222"
            viewBox="0 0 337 222"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                x1="50%"
                y1="55.434%"
                x2="50%"
                y2="0%"
                id="header-shape-1"
              >
                <stop stop-color="#FE9B7E" stop-opacity="0" offset="0%" />
                <stop stop-color="#FE9B7E" offset="100%" />
              </linearGradient>
            </defs>
            <path
              d="M1103.21 0H1440v400h-400c145.927-118.557 166.997-251.89 63.21-400z"
              transform="translate(-1103)"
              fill="url(#header-shape-1)"
              fill-rule="evenodd"
            />
          </svg>
        </div>
        <div class="header-shape header-shape-2">
          <svg
            width="128"
            height="128"
            viewBox="0 0 128 128"
            xmlns="http://www.w3.org/2000/svg"
            style="overflow: visible"
          >
            <defs>
              <linearGradient
                x1="93.05%"
                y1="19.767%"
                x2="15.034%"
                y2="85.765%"
                id="header-shape-2"
              >
                <stop stop-color="#FE9B7E" offset="0%" />
                <stop stop-color="#3f85d8" offset="100%" />
              </linearGradient>
            </defs>
            <circle
              class="anime-element fadeup-animation"
              cx="64"
              cy="64"
              r="64"
              fill="url(#header-shape-2)"
              fill-rule="evenodd"
            />
          </svg>
        </div>
        <div class="container">
          <a href="../">
            <img
              src="../assets/images/mmit-multiples.png"
              alt="MentorMeInTech logo"
              class="logo"
            />
          </a>
        </div>
      </header>
      <!-- // HEADER -->

      <main>
        <section class="thank-you-container">
          <img
            src="../assets/images/thank-you.svg"
            alt="Thank You"
            class="thank-you"
          />
          <p>
            Thank you for your interest in MentorMeInTech. We will get back to
            you soon.
            <br />
            In the meantime, you can follow us on
            <a
              href="https://twitter.com/mentormeintech/"
              target="_blank"
              rel="noopener"
              style="
                color: inherit;
                text-decoration: underline;
                font-weight: bold;
              "
              >Twitter</a
            >
            and
            <a
              href="https://www.linkedin.com/company/mentor-me-in-tech/"
              target="_blank"
              rel="noopener"
              style="
                color: inherit;
                text-decoration: underline;
                font-weight: bold;
              "
              >LinkedIn</a
            >
            for updates.
          </p>
          <a href="/">
            <button type="button" class="btn">Join WhatsApp Community</button>
          </a>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="site-footer masked">
        <div class="container">
          <div class="site-footer-inner">
            <div class="brand footer-brand">
              <a href="../">
                <img
                  src="../assets/images/mmit-multiples.png"
                  alt="MentorMeInTech logo"
                  class="logo"
                />
              </a>
            </div>
            <ul class="footer-social-links list-reset">
              <li>
                <a
                  href="https://twitter.com/mentormeintech/"
                  target="_blank"
                  rel="noopener"
                >
                  <span class="screen-reader-text">Twitter</span>
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/company/mentor-me-in-tech/"
                  target="_blank"
                  rel="noopener"
                >
                  <span class="screen-reader-text">LinkedIn</span>
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
            </ul>
            <div class="footer-copyright">
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              MentorMeInTech. All rights reserved.
            </div>
          </div>
        </div>
      </footer>
      <!-- // FOOTER -->
      <div>
        <a
          href="https://api.whatsapp.com/send?phone=2347042158996"
          class="floating-whatsapp-icon"
          target="_blank"
          rel="noopener"
        >
          <img src="../assets/images/whatsapp-icon.webp" alt="whatsapp" />
        </a>
      </div>
    </div>
  </body>
</html>
